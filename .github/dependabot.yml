version: 2
updates:
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
  # Enable version updates for Terraform/OpenTofu
  - package-ecosystem: "opentofu"
    directory: "/opentofu"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Labels to apply to PRs
    labels:
      - "dependencies"
      - "opentofu"
    
  # Enable version updates for npm (from earlier example)
  - package-ecosystem: "npm"
    directory: "/javascript"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    
  # Enable version updates for pip (from earlier example)
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    
  # Enable version updates for Maven (from earlier example)
  - package-ecosystem: "maven"
    directory: "/java"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "java"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
  # Enable version updates for Go
  - package-ecosystem: "gomod"
    directory: "/golang"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "go"
