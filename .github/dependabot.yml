version: 2
updates:
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
  # Enable version updates for Terraform/OpenTofu
  - package-ecosystem: "terraform"
    directory: "/opentofu"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "11:00"
    # Allow both direct and indirect dependency updates
    open-pull-requests-limit: 10
    # Reviewers for dependency update PRs
    reviewers:
      - "dependabot"
    # Labels to apply to PRs
    labels:
      - "dependencies"
      - "terraform"
    # Commit message prefix
    commit-message:
      prefix: "terraform"
      include: "scope"
    # Ignore specific dependencies if needed
    # ignore:
    #   - dependency-name: "hashicorp/aws"
    #     versions: ["4.x"]
    
  # Enable version updates for npm (from earlier example)
  - package-ecosystem: "npm"
    directory: "/javascript"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    
  # Enable version updates for pip (from earlier example)
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    
  # Enable version updates for Maven (from earlier example)
  - package-ecosystem: "maven"
    directory: "/java"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "java"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
  # Enable version updates for Go
  - package-ecosystem: "go"
    directory: "/golang"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "go"
