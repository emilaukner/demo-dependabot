version: 2
updates:
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
  # Enable version updates for Terraform/OpenTofu
  - package-ecosystem: "terraform"
    directory: "/opentofu" # Specify the directory where your .tf files are located
    schedule:
      interval: "daily" # How often to check for updates
    # Optional: Add labels to Dependabot PRs for better organization
    labels:
      - "dependencies"
      - "terraform"
      - "dependabot"
    
  # Enable version updates for npm (from earlier example)
  - package-ecosystem: "npm"
    directory: "/javascript"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    
  # Enable version updates for pip (from earlier example)
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    
  # Enable version updates for Maven (from earlier example)
  - package-ecosystem: "maven"
    directory: "/java"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "java"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
  # Enable version updates for Go
  - package-ecosystem: "gomod"
    directory: "/golang"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "go"
